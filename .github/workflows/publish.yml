name: Publish Package

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect changes and bump versions
        run: |
          # Get changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Determine which workspaces need version bumps
          if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
            echo "Frontend changes detected, bumping frontend version"
            cd frontend
            npm version ${{ github.event.inputs.release_type }} --no-git-tag-version
            cd ..
          fi

          if echo "$CHANGED_FILES" | grep -q "^backend/"; then
            echo "Backend changes detected, bumping backend version"
            cd backend
            npm version ${{ github.event.inputs.release_type }} --no-git-tag-version
            cd ..
          fi

          # Always bump root version
          npm version ${{ github.event.inputs.release_type }} --no-git-tag-version

      - name: Commit version changes
        run: |
          git add package.json frontend/package.json backend/package.json
          git commit -m "chore: bump versions for ${{ github.event.inputs.release_type }} release"
          git tag -a v$(node -p "require('./package.json').version") -m "Release v$(node -p "require('./package.json').version")"

      - name: Push changes and tags
        run: git push --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v$(node -p "require('./package.json').version")
          name: Release v$(node -p "require('./package.json').version")
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.event.inputs.release_type, 'pre') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
